<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="styleLogin.css">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Rejestracja</title>
</head>
    <body>
        <div class="wrapper">
            <div class="logo">
                <img src="logo.png" alt="logo">
            </div>
            <form  id="rejestracja">
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input type="text" name="login" placeholder="login"/>
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-key"></span>
                    <input type="password" name="haslo" placeholder="hasło"/>
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-key"></span>
                    <input type="password" name="haslo2" placeholder="powtórz hasło"/>
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input type="text" name="emailAdress" placeholder="email"/>
                </div>
                    <p class="error_rejestracja">test</p>
                    <button type="submit" class="btn mt-3">Zarejestruj się</button>
            </form>
            <div class="text-center fs-6">
                <p>Masz już konto?</p><a href="http://localhost:8080/login">Zaloguj się</a>
            </div>
            <script src="rejestracja.js"></script>
        </div>
    </body>
</html>
